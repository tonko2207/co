{% extends "animals/base.html" %}

{% block title %}Dodaj wizytę{% endblock %}

{% block content %}
<h1 class="mb-4">Dodaj wizytę medyczną</h1>

<p class="text-muted">
    Zwierzę: <strong>{{ animal.imie }}</strong> (#{{ animal.id_zwierzecia }})
</p>

<form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="mt-3">
        <button type="submit" class="btn btn-success">Zapisz wizytę</button>
        <a href="{% url 'animal_detail' animal.id_zwierzecia %}" class="btn btn-secondary">Anuluj</a>
    </div>
</form>
{% endblock %}
